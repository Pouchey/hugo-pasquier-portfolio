name: CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install packages
        run: npm install
      - name: Lint
        run: npm run lint:all
      - name: Build
        run: npm run build