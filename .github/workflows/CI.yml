name: CI
on: push
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: "14.x"
    - name: Install packages
      run: npm install
    - name: Lint
      run: npm run lint:all
  build:
    needs: lint
    - name: Build
      run: npm run build

